---
driver:
  name: docker
platforms:
  - name: centos8
    image: geerlingguy/docker-centos8-ansible:latest
    pre_build_image: true
  - name: ubuntu2004
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
verifier:
  name: ansible
